<!DOCTYPE html>
<html>
<head>
    <title>Mini Games Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
        }

        header {
            padding: 25px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: rgba(255,255,255,0.15);
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255,255,255,0.25);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
        }

        .coming {
            opacity: 0.6;
            cursor: default;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<header>üéÆ Mini Games Hub</header>

<div class="container">
    <div class="card" onclick="openGame('index.html')">
        <div class="icon">‚ùå‚≠ï</div>
        <div class="title">Tic Tac Toe</div>
    </div>

    <div class="card coming">
        <div class="icon">üêç</div>
        <div class="title">Snake</div>
    </div>

    <div class="card coming">
        <div class="icon">‚úä‚úã‚úåÔ∏è</div>
        <div class="title">Rock Paper Scissors</div>
    </div>

    <div class="card coming">
        <div class="icon">üß†</div>
        <div class="title">Memory Game</div>
    </div>
</div>

<footer>
    More games coming soon üöÄ
</footer>

<script>
    function openGame(file) {
        window.location.href = file;
    }
</script>

</body>
</html>
